<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Простой сайт</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    button {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    input[type="text"] {
        width: 300px; 
        padding: 10px;
        margin: 10px;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        color: #000;
        padding: 20px;
        border: 1px solid #000;
        z-index: 999;
    }
</style>
</head>
<body>
    <h1>Типо название сайта</h1>
    <button onclick="scrollDown()">вниз</button>
    <button onclick="scrollUp()">вверх</button>
    <input type="text" id="fontInput" placeholder="Тыркай сюда">
    <button onclick="toggleMirror()">Шифр Цезаря</button>
    <div id="mirrorText"></div>
    <script>
        let mirrorActive = false;

        function scrollDown() {
            window.scrollTo(0, document.body.scrollHeight);
        }

        function toggleMirror() {
            mirrorActive = !mirrorActive;
        }

        document.getElementById('fontInput').addEventListener('input', function() {
            let inputText = this.value;
            if (mirrorActive) {
                let words = inputText.split(' ');
                let mirroredWords = words.map(word => word.split('').reverse().join(''));
                let mirroredText = mirroredWords.join(' ');
                document.getElementById('mirrorText').innerText = mirroredText;
            } else {
                document.getElementById('mirrorText').innerText = '';
            }
        });
    </script>
</body>
</html>
